<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
  <title>Студия художественной татуировки - Grotto Tattoo | Главная страница</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">

        <nav class="menu">

          <a class="logo" href="#">
            <img class="logo__img" src="images/logo.png" alt="логотип" width="98" height="98">
          </a>

          <div class="menu__box">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">Услуги</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Мастера</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Галерея</a>
              </li>
            </ul>
            <ul class="social">
              <li class="social__item">
                <a class="social__link" href="#">
                  <img class="social__img" src="images/icons/instagram.svg" alt="">
                </a>
              </li>
              <li class="social__item">
                <a class="social__link" href="#">
                  <img class="social__img" src="images/icons/vk.svg" alt="">
                </a>
              </li>
            </ul>
          </div>
        </nav>

      </div>
    </header>

    <main class="main">
      <section class="gallery">
        <div class="swiper slider slider_main">
          <div class="swiper-wrapper slider__wrapper">
            <div class="swiper-slide slider__item">
              <div class="slider__img" style="background-image: url(images/gallery-page/1.jpg)"></div>
            </div>
            <div class="swiper-slide slider__item">
              <div class="slider__img" style="background-image: url(images/gallery-page/1.jpg)"></div>
            </div>
            <div class="swiper-slide slider__item">
              <div class="slider__img" style="background-image: url(images/gallery-page/1.jpg)"></div>
            </div>
            <div class="swiper-slide slider__item">
              <div class="slider__img" style="background-image: url(images/gallery-page/1.jpg)"></div>
            </div>
            <div class="swiper-slide slider__item">
              <div class="slider__img" style="background-image: url(images/gallery-page/1.jpg)"></div>
            </div>
            <div class="swiper-slide slider__item">
              <div class="slider__img" style="background-image: url(images/gallery-page/1.jpg)"></div>
            </div>
          </div>
        </div>
      </section>
    </main>



    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <nav class="menu">
            <div class="menu__box menu__box-footer">
              <ul class="menu__list menu__list-footer">
                <li class="menu__item menu__item-footer">
                  <a class="menu__link" href="#">Услуги</a>
                </li>
                <li class="menu__item menu__item-footer">
                  <a class="menu__link" href="#">Мастера</a>
                </li>
                <li class="menu__item menu__item-footer">
                  <a class="menu__link" href="#">Галерея</a>
                </li>
              </ul>
              <ul class="social">
                <li class="social__item">
                  <a class="social__link" href="#">
                    <img class="social__img" src="images/icons/instagram.svg" alt="">
                  </a>
                </li>
                <li class="social__item">
                  <a class="social__link" href="#">
                    <img class="social__img" src="images/icons/vk.svg" alt="">
                  </a>
                </li>
                <li class="social__item">
                  <a class="social__link" href="#">
                    <img class="social__img" src="images/icons/youtube.svg" alt="">
                  </a>
                </li>
                <li class="social__item">
                  <a class="social__link" href="#">
                    <img class="social__img" src="images/icons/telegram.svg" alt="">
                  </a>
                </li>
              </ul>
            </div>
          </nav>
          <div class="footer__text">
            <p>
              Набивай с нами!
            </p>
          </div>
          <a class="logo" href="#">
            <img class="logo__img" src="images/logo.png" alt="логотип" width="98" height="98">
          </a>
        </div>
      </div>
    </footer>
  </div>

</body>
<script src="libs/swiper/swiper-bundle.min.js"></script>
<script src="js/main.min.js"></script>

</html>
